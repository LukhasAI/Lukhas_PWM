<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUKHÎ›S Quantum Chat Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* LUKHÎ›S Nordic/Quantum Theme */
            --quantum-primary: #667eea;
            --quantum-secondary: #764ba2;
            --quantum-accent: #4ECDC4;
            --quantum-accent-alt: #88aacc;
            --quantum-background: #000000;
            --quantum-surface: rgba(15, 30, 45, 0.95);
            --quantum-glass: rgba(255, 255, 255, 0.05);
            --quantum-glass-border: rgba(255, 255, 255, 0.1);
            --quantum-text: #FAFAFA;
            --quantum-text-secondary: rgba(255, 255, 255, 0.7);
            --quantum-glow: #C2FBE8;
            
            /* Chat Colors */
            --chat-user-bg: linear-gradient(135deg, #667eea, #764ba2);
            --chat-ai-bg: rgba(136, 170, 204, 0.15);
            --chat-ai-border: rgba(136, 170, 204, 0.3);
            
            /* Typography */
            --font-weight-extralight: 100;
            --font-weight-light: 200;
            --font-weight-normal: 300;
            --font-weight-medium: 400;
            
            /* Transitions */
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
            --transition-bounce: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--quantum-background);
            color: var(--quantum-text);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        /* Dynamic Constellation Background */
        .constellation-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        /* Quantum Background Effects */
        .quantum-background-orb {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: orbPulse 8s ease-in-out infinite;
            z-index: 2;
        }
        
        @keyframes orbPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
                opacity: 0.1;
            }
        }
        
        /* Chat Container */
        .chat-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            background: var(--quantum-glass);
            backdrop-filter: blur(25px);
            border-left: 1px solid var(--quantum-glass-border);
            border-right: 1px solid var(--quantum-glass-border);
        }
        
        /* Chat Header */
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: between;
            padding: 1.5rem 2rem;
            background: var(--quantum-glass);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid var(--quantum-glass-border);
            position: relative;
        }
        
        .chat-header::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--quantum-accent), transparent);
        }
        
        .chat-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }
        
        .chat-logo {
            font-size: 2rem;
            font-weight: var(--font-weight-extralight);
            letter-spacing: 0.1em;
            background: linear-gradient(45deg, var(--quantum-accent), var(--quantum-accent-alt));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .chat-subtitle {
            font-size: 0.9rem;
            font-weight: var(--font-weight-light);
            color: var(--quantum-text-secondary);
            letter-spacing: 0.05em;
        }
        
        .chat-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            font-weight: var(--font-weight-light);
            color: var(--quantum-accent);
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--quantum-accent);
            animation: quantumPulse 2s infinite;
            box-shadow: 0 0 10px var(--quantum-accent);
        }
        
        @keyframes quantumPulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.5; 
                transform: scale(1.2);
            }
        }
        
        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }
        
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(136, 170, 204, 0.3);
            border-radius: 4px;
        }
        
        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(136, 170, 204, 0.5);
        }
        
        /* Message Bubbles */
        .message {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            max-width: 85%;
            animation: messageSlideIn 0.5s ease-out;
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message.ai {
            align-self: flex-start;
        }
        
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: var(--font-weight-medium);
            font-size: 1.2rem;
            flex-shrink: 0;
            position: relative;
        }
        
        .message.user .message-avatar {
            background: var(--chat-user-bg);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .message.ai .message-avatar {
            background: var(--quantum-glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--chat-ai-border);
            color: var(--quantum-accent);
            box-shadow: 0 4px 15px rgba(136, 170, 204, 0.2);
        }
        
        .message-content {
            background: var(--quantum-glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--quantum-glass-border);
            border-radius: 18px;
            padding: 1rem 1.5rem;
            position: relative;
            word-wrap: break-word;
            font-weight: var(--font-weight-light);
            line-height: 1.6;
        }
        
        .message.user .message-content {
            background: var(--chat-user-bg);
            color: white;
            border: none;
            border-bottom-right-radius: 6px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }
        
        .message.ai .message-content {
            background: var(--chat-ai-bg);
            border: 1px solid var(--chat-ai-border);
            border-bottom-left-radius: 6px;
            box-shadow: 0 4px 15px rgba(136, 170, 204, 0.1);
        }
        
        .message-time {
            font-size: 0.75rem;
            color: var(--quantum-text-secondary);
            margin-top: 0.5rem;
            font-weight: var(--font-weight-light);
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 1rem;
            max-width: 85%;
            align-self: flex-start;
        }
        
        .typing-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--quantum-glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--chat-ai-border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--quantum-accent);
            font-size: 1.2rem;
        }
        
        .typing-content {
            background: var(--chat-ai-bg);
            border: 1px solid var(--chat-ai-border);
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--quantum-accent-alt);
            animation: typingPulse 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingPulse {
            0%, 60%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            30% {
                transform: scale(1.3);
                opacity: 1;
            }
        }
        
        /* Input Area */
        .input-container {
            padding: 1.5rem 2rem;
            background: var(--quantum-glass);
            backdrop-filter: blur(30px);
            border-top: 1px solid var(--quantum-glass-border);
            position: relative;
        }
        
        .input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--quantum-accent), transparent);
        }
        
        .input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .message-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--quantum-glass-border);
            border-radius: 25px;
            padding: 1rem 1.5rem;
            color: var(--quantum-text);
            font-size: 1rem;
            font-weight: var(--font-weight-light);
            outline: none;
            transition: var(--transition-smooth);
            backdrop-filter: blur(10px);
        }
        
        .message-input:focus {
            border-color: var(--quantum-accent-alt);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 20px rgba(136, 170, 204, 0.2);
        }
        
        .message-input::placeholder {
            color: var(--quantum-text-secondary);
            font-weight: var(--font-weight-light);
        }
        
        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--quantum-primary), var(--quantum-secondary));
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-bounce);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .send-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Quantum Effects */
        .quantum-effect {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--quantum-accent);
            border-radius: 50%;
            opacity: 0.6;
            animation: quantumFloat 20s linear infinite;
        }
        
        @keyframes quantumFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                border: none;
            }
            
            .chat-header,
            .input-container {
                padding: 1rem;
            }
            
            .messages-container {
                padding: 1rem;
            }
            
            .message {
                max-width: 95%;
            }
            
            .chat-logo {
                font-size: 1.5rem;
            }
            
            .message-content {
                padding: 0.8rem 1.2rem;
            }
        }
        
        /* Advanced Glassmorphism Hover Effects */
        .message-content:hover {
            border-color: rgba(136, 170, 204, 0.4);
            box-shadow: 0 8px 25px rgba(136, 170, 204, 0.15);
        }
        
        .message.user .message-content:hover {
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <!-- Dynamic Constellation Background -->
    <canvas class="constellation-canvas" id="constellationCanvas"></canvas>

        <!-- Header -->

                <div class="chat-logo">LUKHÎ›S</div>

                <div class="status-indicator"></div>

        <div class="messages-container" id="messagesContainer">

                    placeholder="Ask me anything... (quantum encrypted)"

                >
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    âž¤
                </button>
            </div>
        </div>
    </div>

    <script>
        // Dynamic Constellation Background
        class ConstellationRenderer {
            constructor() {
                this.canvas = document.getElementById('constellationCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.stars = [];
                this.mouse = { x: 0, y: 0 };
                this.init();
            }

            init() {
                this.resize();
                this.createStars();
                this.bindEvents();
                this.animate();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createStars() {
                const numStars = Math.floor((this.canvas.width * this.canvas.height) / 12000);
                this.stars = [];
                
                for (let i = 0; i < numStars; i++) {
                    this.stars.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        radius: Math.random() * 1.5 + 0.5,
                        alpha: Math.random() * 0.6 + 0.2,
                        speed: Math.random() * 0.3 + 0.1,
                        angle: Math.random() * Math.PI * 2,
                        pulseSpeed: Math.random() * 0.015 + 0.005,
                    });
                }
            }

            bindEvents() {
                window.addEventListener('resize', () => {
                    this.resize();
                    this.createStars();
                });

                document.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.stars.forEach((star, index) => {
                    // Subtle movement
                    star.x += Math.cos(star.angle) * star.speed;
                    star.y += Math.sin(star.angle) * star.speed;
                    
                    // Wrap around edges
                    if (star.x < 0) star.x = this.canvas.width;
                    if (star.x > this.canvas.width) star.x = 0;
                    if (star.y < 0) star.y = this.canvas.height;
                    if (star.y > this.canvas.height) star.y = 0;
                    
                    // Pulse effect
                    star.alpha = 0.2 + Math.sin(Date.now() * star.pulseSpeed) * 0.2;
                    
                    // Mouse interaction
                    const mouseDistance = Math.sqrt(
                        Math.pow(star.x - this.mouse.x, 2) + 
                        Math.pow(star.y - this.mouse.y, 2)
                    );
                    
                    if (mouseDistance < 100) {
                        star.alpha = Math.min(0.8, star.alpha + 0.3);
                        star.radius = Math.min(2.5, star.radius * 1.2);
                    } else {
                        star.radius = star.radius * 0.99;
                    }
                    
                    // Draw star
                    this.ctx.beginPath();
                    this.ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    this.ctx.fillStyle = `rgba(78, 205, 196, ${star.alpha})`;
                    this.ctx.fill();
                    
                    // Draw connections
                    this.stars.slice(index + 1).forEach(otherStar => {
                        const distance = Math.sqrt(
                            Math.pow(star.x - otherStar.x, 2) + 
                            Math.pow(star.y - otherStar.y, 2)
                        );
                        
                        if (distance < 100) {
                            this.ctx.beginPath();
                            this.ctx.moveTo(star.x, star.y);
                            this.ctx.lineTo(otherStar.x, otherStar.y);
                            this.ctx.strokeStyle = `rgba(136, 170, 204, ${0.1 * (1 - distance / 100)})`;
                            this.ctx.lineWidth = 0.5;
                            this.ctx.stroke();
                        }
                    });
                });
                
                requestAnimationFrame(() => this.animate());
            }
        }

        // Chat Functionality
        class QuantumChat {
            constructor() {
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.bindEvents();
            }

            bindEvents() {
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.messageInput.addEventListener('input', () => {
                    this.sendButton.disabled = !this.messageInput.value.trim();
                });
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                // Add user message
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.sendButton.disabled = true;

                // Show typing indicator
                this.showTyping();

                // Simulate AI response
                setTimeout(() => {
                    this.hideTyping();
                    this.addAIResponse(message);
                }, 1500 + Math.random() * 2000);
            }

            addMessage(content, sender) {
                const messageEl = document.createElement('div');
                messageEl.className = `message ${sender}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = sender === 'user' ? 'ðŸ‘¤' : 'Î›';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                const messageText = document.createElement('div');
                messageText.textContent = content;
                
                const messageTime = document.createElement('div');
                messageTime.className = 'message-time';
                messageTime.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                messageContent.appendChild(messageText);
                messageContent.appendChild(messageTime);
                
                messageEl.appendChild(avatar);
                messageEl.appendChild(messageContent);
                
                this.messagesContainer.appendChild(messageEl);
                this.scrollToBottom();
            }

            addAIResponse(userMessage) {
                const responses = [
                    "I understand your question. As a quantum-secure AI, I process information using post-quantum cryptographic protocols to ensure complete privacy.",
                    "That's an interesting query! My neural networks are protected by lattice-based encryption, making our conversation quantum-resistant.",
                    "I'm analyzing your request using zero-knowledge proof protocols. This ensures I can help you while maintaining complete data privacy.",
                    "Thanks for asking! My quantum-enhanced reasoning capabilities allow me to provide insights while keeping all data encrypted.",
                    "I appreciate your question. Using homomorphic encryption, I can process your query without ever seeing your raw data.",
                    "That's a great question! My distributed quantum architecture ensures both security and intelligent responses."
                ];
                
                const response = responses[Math.floor(Math.random() * responses.length)];
                this.addMessage(response, 'ai');
            }

            showTyping() {
                this.typingIndicator.style.display = 'flex';
                this.scrollToBottom();
            }

            hideTyping() {
                this.typingIndicator.style.display = 'none';
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                }, 100);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            new ConstellationRenderer();
            new QuantumChat();
        });

        // Global function for button onclick
        function sendMessage() {
            if (window.quantumChat) {
                window.quantumChat.sendMessage();
            } else {
                // Fallback for direct button click
                const event = new Event('click');
                const input = document.getElementById('messageInput');
                const chat = new QuantumChat();
                window.quantumChat = chat;
                chat.sendMessage();
            }
        }
    </script>
